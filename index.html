<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header id="main__header">
        <div class="wrapper">
            <img src="img/logo.svg" alt="logo stock dashboards">
            <h1>Stocks <span>Dashboard</span></h1>
            <button onclick="openModal('#add-stock')">+</button>
        </div>
        
     </header>
     <div class="wrapper" id="ticker__list"> 
        <div class="ticker">
            <button class="btn__close" onclick="removeTicker(event)">x</button>
            <button class="btn__refresh" onclick="refreshTicker(ticker)">ðŸ”„</button>
            <h2>AMZN</h2>
            <p class="${priceChange}">U$ 421.00</p>
        </div>
     </div>
     <div class="modal" id="add-stock" >
        <div class="modal__content">
            <h1>Add Stock</h1>
            <button class="btn__close" onclick="closeModal(null, '#add-stock')">x</button>
            <form onsubmit="handleAddTicker(event)">
                <label for="ticker">Ticker</label>
                <input type="text" name="ticker" id="ticker"/>
                <input type="submit" value="Add Ticker"/>
            </form>

        </div>
     </div>
     <script src="js/main.js"></script>
</body>

</html>
